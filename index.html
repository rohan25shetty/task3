<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel = "stylesheet" href = "style.css">
    <script src = "index.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <form>
        <label>Firt Name</label>
        <input type = "text" required>
        <label>Last Name</label>
        <input type = "text" required>
        <label>Email</label>
        <input type = "email" required>
        <label>Password</label>
        <input type ="password" id = "password" onblur="passwordStrenght()" required>
        <p id = "strength">weak</p>
        <div><input type = "checkbox" onclick = "passwordToggle()" >show password</div>
        <label>confirm password</label>
        <input type = "password" id = "passwordConfirm" required>
        <label>Gender</label>
        <select required>
            <option>Male</option>
            <option>Female</option>
            <option>Others</option>
        </select>
        <label>Profile Picture</label>
        <input type = "file" accept="image/*" required>
        <div>
            <label>You have read all our terms and condition before filling the form</label><input type="checkbox" id = "checkbox">
        </div>
        <button id = "submit" type="submit">Submit</button>
    </form>
</body>
</html>
